'TP_JumpPuzzle_Respawn':
  type: world
  events:
#extra
    on player walks over JP_start:
    - IF "<FLAG.P:FSET || 0>" == "1" SATURATE
    - IF "<FLAG.P:FSET || 0>" == "1" FEED amt:-13
    - IF "<FLAG.P:FSET || 0>" == "1" SATURATE amt:-20
    - IF "<FLAG.P:FSET || 0>" == "1" FLAG PLAYER FSET:0
    - FLAG GLOBAL <player.name>_CookieM:0
    - FLAG GLOBAL <player.name>_Cookie4A:0
    - FLAG GLOBAL <player.name>_Cookie4B:0
    - FLAG GLOBAL <player.name>_Cookie4C:0
