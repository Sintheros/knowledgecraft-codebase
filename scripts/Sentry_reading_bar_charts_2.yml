#This Sentry will appear at node: Reading bar charts 2
"AssignmentSentry_reading_bar_charts_2":
  Type: Assignment
  Actions:
    On Assignment:
      - FLAG NPC SentryX:<FLAG.G:MasterX_Math>
      - FLAG NPC SentryY:<FLAG.G:MasterY_Math>
      - FLAG NPC SentryZ:<FLAG.G:MasterZ_Math>
      - FLAG NPC "SentryX:+:1061.75"
      - FLAG NPC "SentryY:+:46"
      - FLAG NPC "SentryZ:+:1177.01"
      - TELEPORT NPC "location:<FLAG.NPC:SentryX>,<FLAG.NPC:SentryY>,<FLAG.NPC:SentryZ>,world"
      - TRIGGER NAME:Proximity TOGGLE:True RADIUS:8
      - execute as_server "npc select <npc.id>"
      - execute as_server "npc lookclose"
    On Unavailable:
      - CHAT "I'm busy! Just a moment, please!"
  Interact Scripts:
  - 1 Greeting_reading_bar_charts_2
'Greeting_reading_bar_charts_2':
  Type: Interact
  Requirements:
    Mode: All
  Steps:
    1:
      Chat Trigger:
        1:
            Trigger: /Regex:Hi|hi|Hello|hello|Hey|hey/, where am I?
            Script:
              - ENGAGE
              - CHAT "This is the home of Reading bar charts 2!"
              - WAIT 2
              - RUNTASK "Sentry_reading_bar_charts_2_KA"
      Proximity Trigger:
        entry:
          Script:
            - ENGAGE
            - IF "<FLAG.G:<player.name>_KANAME || 0> == "0" FLAG GLOBAL <player.name>_KANAME:0
            - IF "<FLAG.G:<FLAG.G:<player.name>_KANAME>_reading_bar_charts_2 || 0>" == "0" CHAT "This is the home of Reading bar charts 2!" ELSE CHAT "You have completed this topic, Reading bar charts 2!"
            - WAIT 2
            - IF "<FLAG.G:<FLAG.G:<player.name>_KANAME>_reading_bar_charts_2 || 0>" == "0" RUNTASK "Sentry_reading_bar_charts_2_KA"
'Sentry_reading_bar_charts_2_KA':
  Type: Task
  Script:
    - FLAG NPC <player.name>:0
    - FLAG NPC <player.name>_PR:2
    - FLAG GLOBAL <FLAG.G:<player.name>_KANAME>_reading_bar_charts_2:0
    - URL "http://129.21.142.218:29876/KALITE?userName=<FLAG.G:<player.name>_KANAME>&HREF=/math/arithmetic/interpreting-data-topic/reading_data/e/reading_bar_charts_2/" <player.name>
    - IF "<FLAG.N:<player.name>>" == "Complete" FLAG GLOBAL <FLAG.G:<player.name>_KANAME>_reading_bar_charts_2:1 ELSE FLAG GLOBAL <FLAG.G:<player.name>_KANAME>_reading_bar_charts_2:0
    - IF "<FLAG.G:<FLAG.G:<player.name>_KANAME>_reading_bar_charts_2>" == "0" CHAT "You have not finished this peak yet!"
    - IF "<FLAG.G:<FLAG.G:<player.name>_KANAME>_reading_bar_charts_2>" == "0" WAIT 2
    - IF "<FLAG.G:<FLAG.G:<player.name>_KANAME>_reading_bar_charts_2>" == "0" CHAT "You can learn and practice this topic at <aqua>http://curlsh.me/ah7rb<green>"
    - IF "<FLAG.G:<FLAG.G:<player.name>_KANAME>_reading_bar_charts_2>" == "1" CHAT "I see you have completed this topic! Congratulations!"
    - FLAG GLOBAL <FLAG.G:<player.name>_KANAME>_reading_bar_charts_1:0
    - URL "http://129.21.142.218:29876/KALITE?userName=<FLAG.G:<player.name>_KANAME>&HREF=/math/arithmetic/interpreting-data-topic/reading_data/e/reading_bar_charts_1/" <player.name>
    - IF "<FLAG.N:<player.name>>" == "Complete" FLAG GLOBAL <FLAG.G:<player.name>_KANAME>_reading_bar_charts_1:1 ELSE FLAG GLOBAL <FLAG.G:<player.name>_KANAME>_reading_bar_charts_1:0
    - IF "<FLAG.G:<FLAG.G:<player.name>_KANAME>_reading_bar_charts_1>" == "0" FLAG NPC "<player.name>_PR:-:1"
    - FLAG GLOBAL <FLAG.G:<player.name>_KANAME>_creating_bar_charts_1:0
    - URL "http://129.21.142.218:29876/KALITE?userName=<FLAG.G:<player.name>_KANAME>&HREF=/math/arithmetic/interpreting-data-topic/reading_data/e/creating_bar_charts_1/" <player.name>
    - IF "<FLAG.N:<player.name>>" == "Complete" FLAG GLOBAL <FLAG.G:<player.name>_KANAME>_creating_bar_charts_1:1 ELSE FLAG GLOBAL <FLAG.G:<player.name>_KANAME>_creating_bar_charts_1:0
    - IF "<FLAG.G:<FLAG.G:<player.name>_KANAME>_creating_bar_charts_1>" == "0" FLAG NPC "<player.name>_PR:-:1"
    - IF "<FLAG.G:<FLAG.G:<player.name>_KANAME>_reading_bar_charts_2>" == "1" FLAG NPC <player.name>_PR:2
    - IF "<FLAG.N:<player.name>_PR>" != "2" WAIT 2
    - IF "<FLAG.N:<player.name>_PR>" != "2" CHAT "This peak may be <white>above your current skill level<green>!"
    - IF "<FLAG.N:<player.name>_PR>" != "2" WAIT 2
    - IF "<FLAG.N:<player.name>_PR>" == "1" CHAT "You may wish to try this earlier topic first..."
    - IF "<FLAG.N:<player.name>_PR>" < "1" CHAT "You may wish to try the earlier topics first..."
    - IF "<FLAG.G:<player.name>_reading_bar_charts_1>" == "0" && "<FLAG.G:<FLAG.G:<player.name>_KANAME>_reading_bar_charts_2>" == "0" CHAT "<white>Bar Charts 1<green>"
    - IF "<FLAG.G:<player.name>_creating_bar_charts_1>" == "0" && "<FLAG.G:<FLAG.G:<player.name>_KANAME>_reading_bar_charts_2>" == "0" CHAT "<white>Write Bar Charts<green>"
    - DISENGAGE
