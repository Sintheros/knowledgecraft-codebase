#This Sentry will appear at node: Partial fraction expansion
"AssignmentSentry_partial_fraction_expansion_1":
  Type: Assignment
  Actions:
    On Assignment:
      - FLAG NPC SentryX:<FLAG.G:MasterX_Math>
      - FLAG NPC SentryY:<FLAG.G:MasterY_Math>
      - FLAG NPC SentryZ:<FLAG.G:MasterZ_Math>
      - FLAG NPC "SentryX:+:846.333"
      - FLAG NPC "SentryY:+:61"
      - FLAG NPC "SentryZ:+:1029.39"
      - TELEPORT NPC "location:<FLAG.NPC:SentryX>,<FLAG.NPC:SentryY>,<FLAG.NPC:SentryZ>,world"
      - TRIGGER NAME:Proximity TOGGLE:True RADIUS:8
      - execute as_server "npc select <npc.id>"
      - execute as_server "npc lookclose"
  Interact Scripts:
  - 1 Greeting_partial_fraction_expansion_1
'Greeting_partial_fraction_expansion_1':
  Type: Interact
  Requirements:
    Mode: All
  Steps:
    1:
      Chat Trigger:
        1:
            Trigger: /Regex:Hi|hi|Hello|hello|Hey|hey/, where am I?
            Script:
              - CHAT "This is the home of Partial fraction expansion!"
              - WAIT 3
              - RUNTASK "Sentry_partial_fraction_expansion_1_KA"
      Proximity Trigger:
        entry:
          Script:
            - CHAT "This is the home of Partial fraction expansion!"
            - WAIT 3
            - RUNTASK "Sentry_partial_fraction_expansion_1_KA"
'Sentry_partial_fraction_expansion_1_KA':
  Type: Task
  Script:
    - FLAG NPC <player.name>:0
    - URL "http://129.21.142.218:29876/KALITE?userName=<player.name>&HREF=math/e/partial_fraction_expansion_1" <player.name>
    - IF "<FLAG.N:<player.name>>" == "Complete" FLAG NPC <player.name>:1 ELSE FLAG NPC <player.name>:0
    - IF "<FLAG.N:<player.name>>" == "0" CHAT "You have not finished this peak yet!"
    - IF "<FLAG.N:<player.name>>" == "0" WAIT 2
    - IF "<FLAG.N:<player.name>>" == "0" CHAT "Try some practice at http://curlsh.me/ogxgt"
    - IF "<FLAG.N:<player.name>>" == "1" CHAT "You have completed this peak!"
    - IF "<FLAG.N:<player.name>>" == "1" CHAT "Congratulations!"
