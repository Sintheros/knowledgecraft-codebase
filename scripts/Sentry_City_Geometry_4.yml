              - CHAT "Did you try counting the blocks in that giant triangle?"
              - WAIT 2
              - CHAT "This could help too! http://tinyurl.com/mgts4ys"
              - WAIT 3
              - CHAT "Looking for more triangle area practice?"
              - WAIT 2
              - CHAT "You can always go here! http://curlsh.me/seemf"