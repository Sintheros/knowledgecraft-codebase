  Type: Interact
  Requirements:
    Mode: All
  Steps:
    1:
      Chat Trigger:
        1:
            Trigger: /Regex:Hi|hi|Hello|hello|Hey|hey/, can you help me?
            Script:
              - CHAT "Looking to enter our perimeters, I see? Hah. Get it? Perimeters?"
              - WAIT 2
              - CHAT "This might help! http://tinyurl.com/lr5jhhm"
              - WAIT 3
              - CHAT "Looking for more perimeter practice?"
              - WAIT 2
              - CHAT "You can always go here! http://curlsh.me/feot2"